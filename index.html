<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="stylesheet" href="/src/style.css" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>DSIGN</title>
	</head>
	<body>
		<div id="toolbar">
			<button class="button" id="switchButton">
				<span id="switchIcon"></span>
			</button>
			<button class="button" id="lightButton">
				<span id="lightIcon"></span>
			</button>
			<button class="button" id="moveButton">
				+
			</button>
			<button class="button" id="lineButton">
				/
			</button>
		</div>
		<div id="switchInfo" class="switchInfo hidden">
			<div class="inputContainer">
				<label for="switchTextInput" class="inputLabel">Text</label>
				<input id="switchTextInput" type="text">
			</div>
			<div class="inputContainer">
				<label for="colorRange" class="inputLabel">Color</label>
				<input 
					id="colorRange" 
					type="range"
					min="0"
					max="340"
				>	
			</div>
		</div>
		<canvas id="canvas"></canvas>
		<script type="module" src="/src/main.js"></script>
	</body>
</html>
